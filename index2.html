    <script>

      var container = document.querySelector("#unity-container");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/Build.data.unityweb",
        frameworkUrl: buildUrl + "/Build.framework.js.unityweb",

        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "TestWebGl",
        productVersion: "1.0",
        showBanner: unityShowBanner,

      // config.matchWebGLToCanvasSize = false;

        // config.devicePixelRatio = 1;


      } else {

        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");

              }).then((unityInstance) => {

              }).catch((message) => {
                alert(message);

            };

      document.body.appendChild(script);

function calculateGameSize(gameWidth, gameHeight, maxWidth) {
    const targetAspect = gameWidth / gameHeight;
    const viewportAspect = window.innerWidth / window.innerHeight;
    
    let width, height;
    
    if (viewportAspect > targetAspect) {
        // Широкий экран - ограничиваем по высоте
        height = Math.min(window.innerHeight, maxWidth / targetAspect);
        width = height * targetAspect;
    } else {
        // Высокий экран - ограничиваем по ширине
        width = Math.min(window.innerWidth, maxWidth);
        height = width / targetAspect;
    }
    
    return { width, height };
}

class UnityAspectRatioManager {
    constructor(targetWidth, targetHeight, maxWidth = 1920) {
        this.targetWidth = targetWidth;
        this.targetHeight = targetHeight;
        this.targetAspect = targetWidth / targetHeight;
        this.maxWidth = maxWidth;
        
        this.canvas = document.getElementById('unity-canvas');
        this.container = document.getElementById('unity-container');
        
        this.init();
    }
    
    init() {
        this.setupEventListeners();
        this.updateSize();
        this.setupResizeObserver();
    }
    
    setupEventListeners() {
        window.addEventListener('resize', () => this.debouncedResize());
        window.addEventListener('orientationchange', () => {
            setTimeout(() => this.updateSize(), 100);
        });
        
        // Обработчик полного экрана
        document.addEventListener('fullscreenchange', () => this.updateSize());
    }
    
    debouncedResize() {
        clearTimeout(this.resizeTimeout);
        this.resizeTimeout = setTimeout(() => this.updateSize(), 100);
    }
    
    updateSize() {
        const containerWidth = this.container.clientWidth;
        const containerHeight = this.container.clientHeight;
        const containerAspect = containerWidth / containerHeight;
        
        let gameWidth, gameHeight;
        
        if (containerAspect > this.targetAspect) {
            // Контейнер шире игры - ограничение по высоте
            gameHeight = Math.min(containerHeight, this.maxWidth / this.targetAspect);
            gameWidth = gameHeight * this.targetAspect;
        } else {
            // Контейнер уже игры - ограничение по ширине
            gameWidth = Math.min(containerWidth, this.maxWidth);
            gameHeight = gameWidth / this.targetAspect;
        }
        
        // Устанавливаем размеры canvas
        this.canvas.style.width = gameWidth + 'px';
        this.canvas.style.height = gameHeight + 'px';
        
        // Обновляем атрибуты width/height для рендеринга
        this.canvas.width = gameWidth;
        this.canvas.height = gameHeight;
        
        // Уведомляем Unity о изменении размера
        this.notifyUnity(gameWidth, gameHeight);
        
        console.log(`Game size: ${gameWidth}x${gameHeight}, Scale: ${gameWidth/this.targetWidth}`);
    }
    
    notifyUnity(width, height) {
        if (window.unityInstance) {
            // Отправляем точные пиксельные размеры
            window.unityInstance.SendMessage('GameManager', 'OnWebGLResize', 
                `${width},${height},${width/this.targetWidth}`);
        }
    }
    
    setupResizeObserver() {
        // Следим за изменениями размера контейнера
        if ('ResizeObserver' in window) {
            const observer = new ResizeObserver(entries => {
                for (let entry of entries) {
                    this.updateSize();
                }
            });
            observer.observe(this.container);
        }
    }
    
    // Метод для ручного обновления (например, после загрузки ассетов)
    forceUpdate() {
        this.updateSize();
    }
}
